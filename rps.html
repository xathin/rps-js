<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <script charset="utf-8">
    function computerPlay() {
      let choice = Math.floor(Math.random() * 3)
      if (choice == 0) {
        return 'Rock'
      } else if (choice == 1) {
        return 'Paper'
      } else {
        return 'Scissors'
      }
    }

    function playRound(playerSelection, computerSelection) {
      if (playerSelection.toLowerCase() == computerSelection.toLowerCase()) {
        return "Draw, " + playerSelection + " matches " + computerSelection
      } else {
        const loseMsg = "You Lose! " + computerSelection + " beats " + playerSelection
        const winMsg = "You Win! " + playerSelection + " beats " + computerSelection
        switch (playerSelection.toLowerCase()) {
          case "rock":
            if (computerSelection.toLowerCase() == "paper") {
              return loseMsg
            } else {
              return winMsg
            }
            break
          case "paper":
            if (computerSelection.toLowerCase() == "scissors") {
              return loseMsg
            } else {
              return winMsg
            }
            break
          case "scissors":
            if (computerSelection.toLowerCase() == "rock") {
              return loseMsg
            } else {
              return winMsg
            }
        }
      }
    }

    function game() {
      let gamesPlayed
      let playerWins = 0
      let computerWins = 0
      for (gamesPlayed = 0; gamesPlayed < 5; gamesPlayed++) {
        let playerSelection = prompt("Choose Rock, Paper, or Scissors: ")
        let computerSelection = computerPlay()
        let msg = playRound(playerSelection, computerSelection)
        if (msg[4] == 'W') {
          playerWins++
        } else if (msg[4] == 'L') {
          computerWins++
        }
        console.log(msg)
      }
      console.log("Score: Player - " + playerWins + " Computer - " + computerWins)
    }

    game()
  </script>
</body>
</html>
